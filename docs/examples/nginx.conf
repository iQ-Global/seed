# Seed Framework - Nginx Configuration Example
#
# Copy this configuration to your nginx sites configuration
# Typically: /etc/nginx/sites-available/yoursite.com
#
# Then create a symlink:
# sudo ln -s /etc/nginx/sites-available/yoursite.com /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    server_name example.com www.example.com;
    root /var/www/seed;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/seed-access.log;
    error_log /var/log/nginx/seed-error.log;
    
    # Character encoding
    charset utf-8;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Static assets caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # PHP-FPM socket (adjust version as needed)
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        # Or use TCP: fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to system directories
    location ~ ^/(system|app)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to composer files
    location ~ composer\.(json|lock) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to .env files
    location ~ \.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to logs
    location ~ \.log$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript
               application/xml image/svg+xml;
}

